name = "Simple CV"

license = "MIT"
licenselink = "https://github.com/lolrofllol/hugo-cv-theme/blob/master/LICENSE"
description = "Theme to build a customizeable printable CV with minor web responsiveness."

homepage = "https://github.com/lolrofllol/hugo-cv-theme"

# If you have a running demo of the theme.
# demosite = "https://gohugo.io"

tags = ["cv", "resumes", "minimal", "simple"]
features = ["simple", "cv", "printable"]
min_version = "0.41.0"

# If the theme has multiple authors
authors = [
  {name = "Inês Almeida", homepage = "ines-almeida.com"},
  {name = "Maximilian Koban", homepage = "github.com/lolrofllol"}
]

# If porting an existing theme
[original]
    author = " Inês Almeida "
    homepage = "ines-almeida.com"
    repo = "https://github.com/ineesalmeida/almeida-cv"

